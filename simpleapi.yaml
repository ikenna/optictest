openapi: 3.0.0
info:
  title: Sample API
  version: 1.0.0
paths:
  /v1/users:
    get:
      summary: Get all users
      responses:
        "200":
          description: OK
  /users:
    get:
      summary: Get all users (without version)
      responses:
        "200":
          description: OK
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        price:
                          type: string
                        amount:
                          type: string
